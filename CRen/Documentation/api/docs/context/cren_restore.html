<h2>cren_restore</h2>
<p><strong>File:</strong> cren_context.h</p>
<p><strong>Type:</strong> C Function</p>
<h3>Description</h3>
<p>Should be called on a window restore event. Restores the renderer to it's last known size, resuming the rendering process.</p>

<pre><code class="language-c">CREN_API void cren_restore(CRenContext* context);
</code></pre>

<h3>Parameters</h3>
<h4>context:</h4>
<p>CRen's context memory address.</p>
