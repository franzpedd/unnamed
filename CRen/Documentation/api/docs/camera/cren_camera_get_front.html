<h2>cren_camera_get_front</h2>
<p><strong>File:</strong> cren_camera.h</p>
<p><strong>Type:</strong> C Function</p>
<h3>Description</h3>
<p>Gets the camera's eye view, from [-1:+1] to each angle.</p>

<pre><code class="language-c">CREN_API float3 cren_camera_get_front(CRenCamera* camera);
</code></pre>

<h3>Parameters</h3>
<h4>camera:</h4>
<p>Camera's memory address.</p>

<h3>Return</h3>
Returns the last/current camera's front eye view.
