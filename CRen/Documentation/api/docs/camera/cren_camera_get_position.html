<h2>cren_camera_get_position</h2>
<p><strong>File:</strong> cren_camera.h</p>
<p><strong>Type:</strong> C Function</p>
<h3>Description</h3>
<p>Gets the camera 3D position in the world.</p>

<pre><code class="language-c">CREN_API float3 cren_camera_get_position(CRenCamera* camera);
</code></pre>

<h3>Parameters</h3>
<h4>camera:</h4>
<p>Camera's memory address.</p>

<h3>Return</h3>
Returns the last/current camera's 3D position in the world.
