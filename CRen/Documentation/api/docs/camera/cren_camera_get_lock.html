<h2>cren_camera_get_lock</h2>
<p><strong>File:</strong> cren_camera.h</p>
<p><strong>Type:</strong> C Function</p>
<h3>Description</h3>
<p>Checks if the camera is currently locked in place.</p>

<pre><code class="language-c">CREN_API bool cren_camera_get_lock(CRenCamera* camera);
</code></pre>

<h3>Parameters</h3>
<h4>camera:</h4>
<p>Camera's memory address.</p>

<h3>Return</h3>
true if camera is unlocked, false if locked.
